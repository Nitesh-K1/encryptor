{% extends "base.html" %}

{% block content %}
<div class="p-6">
  <a href="/" class="btn btn-sm mb-4">‚Üê Back</a>

  <div class="max-w-lg mx-auto bg-base-100 p-6 rounded-xl shadow">
    <h1 class="text-2xl font-bold mb-4">Decode Message</h1>

    <form method="POST" enctype="multipart/form-data">
      <label>Select Encoded Image</label>
      <input type="file" name="image" class="file-input file-input-bordered w-full" required />

      <label class="block mt-4">Password</label>
      <input type="password" name="password" class="input input-bordered w-full" required />

      <button class="btn btn-primary w-full mt-6">Decode</button>
    </form>
  </div>
</div>
{% endblock %}
